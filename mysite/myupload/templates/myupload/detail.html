<p>
    <a href="{% url 'myupload:index' %}">Home</a>
    <a href="{% url 'myupload:list' %}">List</a>
</p>

{% if file %}
<ul>
    <li>{{ file.id }}</li>
    <li>{{ file.file_name }}</li>
    <li>{{ file.comment }}</li>
    <li>{{ file.upload_datetime }}</li>
    
</ul>

{% else %}
<p>No polls are available.</p>
{% endif %}
