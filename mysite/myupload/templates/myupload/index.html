<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django File Upload</title>
    </head>

    <body>

	<p>
	    <a href="{% url 'myupload:index' %}">Home</a>
	    <a href="{% url 'myupload:list' %}">List</a>
	    <a href="{% url 'myupload:upload_file' %}">Upload File</a>
	</p>

	<p>Hi! This is generated from template!</p>

	<!-- <form action="{% url 'myupload:index' %}" method="post" enctype="multipart/form-data"> -->
	<form action="{% url 'myupload:index' %}" method="post">
	    {% csrf_token %}

	    <p>File name: <input type="text" name="file_name" /></p>
	    <p>Upload Date Time: <input type="text" name="upload_datetime" /></p>
	    <p>Comment: <input type="text" name="comment" /></p>

	    <input type="submit" value="Upload Kari" />
	</form>

	<p>There are <a href="{% url 'myupload:list' %}">{{ number_of_files }} files</a> uploaded.</p>
    </body>

</html>
